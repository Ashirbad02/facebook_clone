<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Login or Sign Up</title>
    <link rel="icon" type="image/x-icon" href="2021_Facebook_icon.svg.webp">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
          background-color:  rgb(236, 236, 236);
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="facebooktextmain">
            <h2>facebook</h2>
             <div class="alt">Facebook helps you connect and share<br>with the people in your life</div>  
        </div>
        <div class="form">
            <form>
                <input type="text" id="Email" name="Email" placeholder="Enter Email or Phone"><br><br>
                <input type="password" id="Password" name="Password" placeholder="Enter Password"><br><br>
                <div class="login"><button>Log In</button><br><br></div>
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" style="color: blue; text-decoration: none; font-weight: 300;">Forgot  Password</a>
                <hr><br>                                                    
                <div class="signup"><button>Create a free account</button><br><br></div>
            </form>
        </div> 
    </div>
        
        
</body>
</html>
